<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>LocalShare</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
	<header>
		<img class="header_img" src="../img/folder.jpg">
		<span>Файловое хранилище v 0.01 (Потеряй свои файлы красиво! ;) )</span>
		<img class="header_img" src="../img/folder.jpg">
	</header>
	<div id="greet">
		Небходимо выполнить вход в систему. 
	</div>
	<div id="main">
		<div>&nbsp;</div>
		<div id="center">
			<form name="user_login_form" id="user_login_form">
				<label for="user_login_name">Логин:</label>
				<input type="text" id="user_login_name"><br>
				<label for="user_login_pass">Пароль:</label>
				<input type="password" id="user_login_pass"><br>
				<label for="user_login_cb1">Запомнить:</label>
				<input type="checkbox" id="user_login_cb1"><br>
				<label></label>
				<input class="button_100" type="button" value="Войти"><br>
			</form>
		</div>
		<div>
			<p><b>Статистика:</b></p>
			<p>Пользователей: 123</p>
			<p>Файлов: 1234</p>
			<p>Объём: 2345 Mb</p>
			<p>Объём / польз.: 45 Mb</p>
		</div>
	</div>


	<footer>
		&copy; 2018, EPAM RD <s>PHP</s> Java Training 
	</footer>
</body>
</html>
